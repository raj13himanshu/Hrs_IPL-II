<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>
        IPL visualization
    </title>
</head>

<body>
    <h1 style="text-align: center">IPL Dataset visualization II</h1>
    <form id='query'>
        <label>Enter Year: <input type="number" min="2008" max="2019" name="year"></label>
        <input type="submit">
    </form>

    <div id="custom-economy-bowlers" class="container"></div>
    <div id="matches-played-per-year" class="container"></div>
    <div id="matches-won-by-each-team" class="container"></div>
    <div id="extra-runs" class="container"></div>

<figure class="highcharts-figure">
    <div id="container"></div>

    <p class="highcharts-description">
       Click on any buttons below [ which will show how options can be changed
        on the fly. This flexibility allows for more dynamic charts.]
        
    </p>
    
    <button style="height:60px;width:100px" id="inverted">Inverted</button>
    <button style="height:60px;width:100px" id="polar">Polar</button>
    <button style="height:60px;width:100px" id="plain">Plain</button>
</figure>

    <div id="economy-bowlers" class="container"></div>
    <div id="stadiums" class="container"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="./app.js"></script>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>


    <footer style="text-align: center">Developed by <a href="https://www.freecodecamp.org/himanshuraj13/">Himanshu Raj</a></footer>

</body>
